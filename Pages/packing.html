<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Packing List - Horizon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #4ecdc4;
      --glass: rgba(255, 255, 255, 0.25);
      --border: rgba(255, 255, 255, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'General Sans', sans-serif;
      background: url('https://t3.ftcdn.net/jpg/02/96/30/64/360_F_296306442_trjFRIspKkCP5BkCqnAp0bLD4kPaIVD2.jpg') no-repeat center center/cover;
      min-height: 100vh;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .packing-container {
      background: var(--glass);
      backdrop-filter: blur(18px);
      border: 1px solid var(--border);
      border-radius: 1.2rem;
      max-width: 420px;
      width: 100%;
      padding: 2rem 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      color: #333;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .packing-progress {
      margin: 1.2rem 0 0.8rem;
    }

    .packing-bar {
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      overflow: hidden;
    }

    .packing-fill {
      height: 100%;
      background: linear-gradient(to right, #7ed6fb, #fbc2eb, #f9f586);
      border-radius: 6px;
      transition: width 0.4s ease;
    }

    #packingCount {
      text-align: right;
      font-size: 0.95rem;
      margin-top: 0.3rem;
      color: #333;
    }

    .packing-list {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .packing-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 0.9rem;
      padding: 0.8rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      gap: 0.8rem;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .packing-item:hover {
      background: rgba(255,255,255,0.95);
    }

    .packing-item input[type=checkbox] {
      accent-color: var(--accent);
      width: 1.2rem;
      height: 1.2rem;
      cursor: pointer;
    }

    .add-form {
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }

    .add-form input {
      flex: 1;
      padding: 0.6rem 0.9rem;
      border-radius: 0.7rem;
      border: 1px solid rgba(0,0,0,0.1);
      background: rgba(255,255,255,0.8);
      font-size: 0.95rem;
    }

    .add-form button {
      padding: 0.6rem 1rem;
      background: var(--accent);
      border: none;
      border-radius: 0.7rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-form button:hover {
      background: #34b5ac;
    }

    .packing-tips {
      margin-top: 1.5rem;
      font-size: 0.92rem;
      color: #555;
      text-align: center;
    }

    @media (max-width: 600px) {
      .packing-container {
        padding: 1.5rem 1rem;
        margin: 1rem;
      }

      .add-form {
        flex-direction: column;
      }

      .add-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="packing-container">
    <h1>üß≥ Packing List</h1>

    <div class="packing-progress">
      <div class="packing-bar">
        <div class="packing-fill" id="packingFill" style="width: 0%"></div>
      </div>
      <div id="packingCount">0/0 items packed</div>
    </div>

    <ul class="packing-list" id="packingList"></ul>

    <form class="add-form" onsubmit="addCustomItem(event)">
      <input type="text" id="customItem" placeholder="Add custom item (e.g. üéí Backpack)" />
      <button type="submit">Add</button>
    </form>

    <div class="packing-tips">‚úàÔ∏è Tip: Pack light, bring a power bank, and don‚Äôt forget your passport!</div>
  </div>

  <script>
    let items = [
      "üõÇ Passport",
      "üé´ Tickets",
      "üí≥ Wallet",
      "üì± Phone",
      "üîå Charger",
      "üîã Power Bank",
      "ü™• Toothbrush",
      "üëï Clothes",
      "üëü Shoes",
      "üåÇ Umbrella",
      "üì∏ Camera",
      "üç´ Snacks",
      "ü©π First Aid Kit"
    ];

    const packingList = document.getElementById('packingList');

    function renderList() {
      packingList.innerHTML = '';
      items.forEach((item, i) => {
        const li = document.createElement('li');
        li.className = 'packing-item';

        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.id = 'item' + i;
        cb.onchange = updateProgress;

        const label = document.createElement('label');
        label.htmlFor = 'item' + i;
        label.textContent = item;

        li.appendChild(cb);
        li.appendChild(label);
        packingList.appendChild(li);
      });
      updateProgress();
    }

    function updateProgress() {
      const total = items.length;
      const checked = document.querySelectorAll('.packing-item input:checked').length;
      const percent = (100 * checked / total).toFixed(0);
      document.getElementById('packingFill').style.width = percent + '%';
      document.getElementById('packingCount').textContent = `${checked}/${total} items packed`;
    }

    function addCustomItem(e) {
      e.preventDefault();
      const input = document.getElementById('customItem');
      const val = input.value.trim();
      if (val) {
        items.push(val);
        input.value = '';
        renderList();
      }
    }

    renderList();
  </script>
</body>
</html>
