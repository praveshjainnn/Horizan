<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Feed - Horizon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.4);
      --accent: #3C5759;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'General Sans', sans-serif;
      background: url('https://images.pexels.com/photos/2331884/pexels-photo-2331884.jpeg') no-repeat center center/cover;
      min-height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .community-container {
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      border: 1px solid var(--glass-border);
      border-radius: 1.2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      max-width: 520px;
      width: 100%;
      padding: 2rem 1.5rem;
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .feed-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .feed-item {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.9rem;
      padding: 1rem;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .feed-content {
      flex: 1;
    }

    .feed-meta {
      font-size: 0.85rem;
      color: #ddd;
      margin-bottom: 0.4rem;
    }

    .reactions {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
      color: #ffdddd;
    }

    .reactions span:hover {
      text-decoration: underline;
    }

    .comment-form {
      display: flex;
      gap: 0.6rem;
      margin-top: 1rem;
    }

    .comment-form input {
      flex: 1;
      padding: 0.8rem 1rem;
      border-radius: 0.8rem;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(6px);
    }

    .comment-form input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .comment-form button {
      background: rgba(255,255,255,0.2);
      color: white;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 0.8rem;
      padding: 0.7rem 1.1rem;
      font-size: 1rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .comment-form button:hover {
      background: rgba(255,255,255,0.35);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .community-container {
        padding: 1.2rem 1rem;
        margin: 1rem 0.5rem;
      }

      .comment-form {
        flex-direction: column;
        gap: 0.8rem;
      }

      .comment-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="community-container">
    <h1>üåê Community Feed</h1>
    <div class="feed-list" id="feedList"></div>
    <form class="comment-form" onsubmit="addPost(event)">
      <input type="text" id="postInput" placeholder="Share something..." required />
      <button type="submit">Post</button>
    </form>
  </div>

  <script>
    const feedList = document.getElementById('feedList');
    const postInput = document.getElementById('postInput');

    const defaultPosts = [
      {
        name: "Priya",
        avatar: "https://i.pravatar.cc/40?img=5",
        time: "2h ago",
        content: "Just checked in at the Eiffel Tower! Feeling safe and excited.",
        likes: 2
      },
      {
        name: "Alex",
        avatar: "https://i.pravatar.cc/40?img=15",
        time: "1d ago",
        content: "Packing tip: always bring a power bank!",
        likes: 3
      },
      {
        name: "Maria",
        avatar: "https://i.pravatar.cc/40?img=12",
        time: "3d ago",
        content: "Loved the travel games on my flight!",
        likes: 1
      }
    ];

    function renderPost(post, toTop = false) {
      const postDiv = document.createElement('div');
      postDiv.className = 'feed-item';
      postDiv.innerHTML = `
        <img src="${post.avatar}" class="avatar" />
        <div class="feed-content">
          <div class="feed-meta">${post.name} ¬∑ ${post.time}</div>
          <div>${post.content}</div>
          <div class="reactions"><span onclick="likePost(this)">‚ù§Ô∏è ${post.likes}</span></div>
        </div>`;
      if (toTop) {
        feedList.prepend(postDiv);
      } else {
        feedList.appendChild(postDiv);
      }
    }

    function addPost(e) {
      e.preventDefault();
      const content = postInput.value.trim();
      if (!content) return;
      const post = {
        name: "You",
        avatar: "https://i.pravatar.cc/40?img=1",
        time: "just now",
        content,
        likes: 0
      };
      renderPost(post, true);
      savePost(post);
      postInput.value = '';
    }

    function likePost(span) {
      const text = span.innerText;
      const count = parseInt(text.match(/\d+/)[0]) + 1;
      span.innerText = `‚ù§Ô∏è ${count}`;
    }

    function savePost(post) {
      const posts = JSON.parse(localStorage.getItem('communityPosts')) || [];
      posts.unshift(post);
      localStorage.setItem('communityPosts', JSON.stringify(posts));
    }

    function loadPosts() {
      const saved = JSON.parse(localStorage.getItem('communityPosts')) || [];
      const allPosts = [...saved.reverse(), ...defaultPosts];
      allPosts.forEach(p => renderPost(p));
    }

    loadPosts();
  </script>
</body>
</html>
