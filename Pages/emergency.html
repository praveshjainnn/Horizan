<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emergency Contacts - Horizon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'General Sans', sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6H4YRnM7II4p94drhUKEJaz_eg0e_7Tua6h5lHSdZHvU85qjwNcCc45EKkSsco0331F0&usqp=CAUc') no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 1.2rem;
      padding: 2rem;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .back-link {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 2;
      text-decoration: none;
      color: #ffb3b3;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.6rem 1rem;
      border-radius: 0.6rem;
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      font-size: 2.3rem;
      margin-bottom: 2rem;
      color: #fff;
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #ffd6e0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 0.9rem 1rem;
      border-radius: 0.8rem;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
    }

    li span {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 1rem;
    }

    li a {
      background: #ffccd5;
      color: #111;
      padding: 0.4rem 0.8rem;
      border-radius: 0.5rem;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    li a:hover {
      background: #ff9dad;
      color: white;
    }

    .emergency-banner {
      text-align: center;
      padding: 1rem;
      background: rgba(255, 82, 82, 0.2);
      border: 1px solid rgba(255, 82, 82, 0.4);
      border-radius: 0.8rem;
      margin-bottom: 2rem;
      color: #fff0f0;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      li { flex-direction: column; align-items: flex-start; }
      li a { margin-top: 0.5rem; }
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">← Back</a>

  <div class="container">
    <h1>🆘 Emergency Contacts</h1>

    <div class="emergency-banner">
      In case of **real danger**, please call local authorities immediately.
    </div>

    <section>
      <h2>📍 Local Emergency Numbers</h2>
      <ul>
        <li><span>👮 Police</span><a href="tel:112">Call 102</a></li>
        <li><span>🚑 Ambulance</span><a href="tel:112">Call 111</a></li>
        <li><span>🔥 Fire</span><a href="tel:112">Call 112</a></li>
        <li><span>🏛️ Embassy</span><a href="tel:+1234567890">00-966-521262748</a></li>
      </ul>
    </section>

    <section>
      <h2>👨‍👩‍👧‍👦 My Contacts</h2>
      <ul>
        <li><span>👩‍👧 Mom</span><a href="tel:+1987654321">Call</a></li>
        <li><span>🧑‍🤝‍🧑 Friend</span><a href="tel:+1123456789">Call</a></li>
      </ul>
    </section>
  </div>
</body>
</html>
