<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currency Converter - Horizon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'General Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      min-height: 100vh;
      margin: 0;
      padding: 2rem 1rem;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .currency-container {
      position: relative;
      z-index: 1;
      max-width: 440px;
      width: 100%;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #e6ded5;
      margin-bottom: 1.5rem;
    }

    .currency-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .currency-form input,
    .currency-form select {
      padding: 0.8rem 1rem;
      border-radius: 0.8rem;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      backdrop-filter: blur(5px);
    }

    .currency-form input::placeholder,
    .currency-form select {
      color: #ddd;
    }

    .currency-form button {
      background: #ecd9ba;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 0.8rem;
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .currency-form button:hover {
      background: #ecd9ba;
    }

    .currency-result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #ffccd5;
      text-align: center;
    }

    @media (max-width: 500px) {
      .currency-container {
        padding: 1.2rem;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="currency-container">
    <h1>ðŸ’± Currency Converter</h1>
    <form class="currency-form" onsubmit="convertCurrency(event)">
      <input type="number" id="amount" placeholder="Amount" min="0" required />
      <div style="display:flex;gap:0.7rem;">
        <select id="from">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="INR">INR</option>
          <option value="GBP">GBP</option>
          <option value="JPY">JPY</option>
          <option value="AUD">AUD</option>
        </select>
        <span style="align-self:center;color:#fff;">â†’</span>
        <select id="to">
          <option value="INR">INR</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="JPY">JPY</option>
          <option value="AUD">AUD</option>
        </select>
      </div>
      <button type="submit">Convert</button>
    </form>
    <div class="currency-result" id="result"></div>
  </div>

  <script>
    const rates = {
      USD: {INR: 83, EUR: 0.92, GBP: 0.79, JPY: 157, AUD: 1.51, USD: 1},
      EUR: {USD: 1.09, INR: 90, GBP: 0.86, JPY: 170, AUD: 1.64, EUR: 1},
      INR: {USD: 0.012, EUR: 0.011, GBP: 0.0096, JPY: 1.89, AUD: 0.018, INR: 1},
      GBP: {USD: 1.27, EUR: 1.16, INR: 104, JPY: 198, AUD: 1.91, GBP: 1},
      JPY: {USD: 0.0064, EUR: 0.0059, INR: 0.53, GBP: 0.0051, AUD: 0.0097, JPY: 1},
      AUD: {USD: 0.66, EUR: 0.61, INR: 56, GBP: 0.52, JPY: 103, AUD: 1},
    };

    function convertCurrency(e) {
      e.preventDefault();
      const amt = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const rate = rates[from][to];
      const result = amt * rate;
      document.getElementById('result').textContent =
        `${amt} ${from} = ${result.toLocaleString(undefined, { maximumFractionDigits: 2 })} ${to}`;
    }
  </script>
</body>
</html>
